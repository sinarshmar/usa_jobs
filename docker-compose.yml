

services:
  postgres:
    image: postgres:15
    container_name: usa_jobs_db
    environment:
      POSTGRES_DB: usa_jobs
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      # Optional: create additional user
      # POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      # Persist data even when container is removed
      - postgres_data:/var/lib/postgresql/data
      # Optional: Mount initialization scripts
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - postgres_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d usa_jobs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s


